<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-container">
        <h1>Ready to play?</h1>
        <h3>First to score 5 point wins</h3>
        <button class="btn-overlay">Start game</button>
      </div>
    </div>
    <div class="overlay-new hidden">
      <div class="overlay-container-new">
        <h1>New game? Are you sure?</h1>
        <button class="btn-overlay-new">Start new game</button>
      </div>
    </div>
    <div class="overlay-win hidden">
      <div class="overlay-container-win">
        <h1><span class="overlay-win-span"></span> Play again?</h1>
        <div class="btn-overlay-win-div">
          <button class="btn-overlay-win">Start new game</button>
          <button class="btn-overlay-exit">Exit</button>
        </div>
      </div>
    </div>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      <main>
        <div class="btn-div">
          <button class="btn btn-rock">Rock</button>
          <button class="btn btn-paper">Paper</button>
          <button class="btn btn-scissors">Scissors</button>
        </div>
        <div class="scores-div">
          <div class="player-1-div">
            <h3>Your score</h3>
            <div class="score-div">
              <span class="score human-score">0</span>
            </div>
            <div class="show-choice show-human-choice"></div>
          </div>
          <div class="computer-div">
            <h3>Computer's score</h3>
            <div class="score-div">
              <span class="score computer-score">0</span>
            </div>
            <div class="show-choice show-computer-choice"></div>
          </div>
        </div>
        <button class="new-game">New game</button>

        <div class="show-winner"></div>
      </main>
    </div>
    <
    <script src="app.js" defer></script>
  </body>
</html>
