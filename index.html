<!-- https://www.rpsgame.org/random -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-container">
        <h1>Ready to play?</h1>
        <button>Start game</button>
      </div>
    </div>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
        <h2>Round <span class="">1</span></h2>
      </header>
      <main>
        <div class="player-1-div">
          <h3>Your score</h3>
          <div class="star-div">
            <span class="score">0</span>
          </div>
          <div class="rps-icon-div">
            <button class="btn btn-rock">Rock</button>
            <button class="btn btn-paper">Paper</button>
            <button class="btn btn-scissors">Scissors</button>
          </div>
        </div>
        <div class="computer-div">
          <h3>Computer's score</h3>
          <div class="star-div">
            <span class="score">0</span>
          </div>
        </div>
      </main>
    </div>
    <
    <script src="app.js" defer></script>
  </body>
</html>
